<!-- Base template: wraps all other templates. Includes meta tags, stylesheets, and shared components like the navbar and footer. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Capstone</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Local Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='local.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" type="text/css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Moment.js (for date/time formatting) -->
    {{ moment.include_moment() }}

    <!-- Inline Custom Styling -->
    <style>
        body {
            background-color: #f3f6fa; /* Light blue-gray background for entire app */
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .flashed-message {
            font-size: 0.95rem;
            background-color: #eaf4ff;
            border-left: 4px solid #007bff;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    {% include 'includes/_navbar.html' %}

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        {% for message in messages %}
                            <div class="flashed-message mx-5">{{ message }}</div>
                        {% endfor %}
                        <hr style="height:2px; border:0; background-color:#007bff">
                    </div>
                </div>
            </div>
        {% endif %}
    {% endwith %}

    <!-- Main Page Content -->
    <div class="container pt-3">
        {% block body %}
        {% endblock %}
    </div>

    <!-- Footer -->
    {% include 'includes/_footer.html' %}
